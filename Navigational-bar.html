<!DOCTYPE html>
<html>
    <head>
        <title>
        Navigational-bar
        </title>
        <style>
        ul{list-style-type:none;}
        
        a{text-decoration: none;
        display: block;
        background-color: black;
        color: white;
        width: 100px;
        padding: 6px;
        text-align: center;
        border: 2px solid white;border-radius: 5px;}
        
        a:hover{background-color: gainsboro;color:black;border: 2px dotted black;font-family: cursive}
        
        h3{color:dimgrey;font-family: cursive;background-color: bisque;width: 230px}
    
    </style>
    </head>
    <body>
    <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Music</a></li>
                <li><a href="#">Video</a></li>
                <li><a href="#">Audio</a></li>
                <li><a href="#">Courses</a></li>
                <li><a href="#">Support</a></li>
            </ul>
        </nav>
    </body>
</html>
