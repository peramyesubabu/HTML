<title>Border property in CSS</title>
    <style>
        /*Using internal CSS*/
        
        p{/*border-width: 25px;
          border-style:solid;
          border-color:red;*/
        border: 25px solid red;
        height: 100px;
        width: 200px;}
        
        h1{border: 25px groove brown;
        height: 100px;width: 200px}
        
        h3{border: 10px dotted deeppink;
        height: 100px;width:200px;}
        
        h2{border: 10px dashed;
        height: 100px;width:200px;}
    </style>    
</head>
<body>
