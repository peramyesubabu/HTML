<!--div tag(Dzivision tag)-->
<!DOCTYPE html>
<html>
    <head>
        <title>Div tag</title>
    </head>
    <body>
        <!--first division-->
        <div>
            <p>First container</p>
            <p>second container</p>
        </div>
        <div>
            <p>third container</p>
            <p>Fourth container</p>
        </div>
    </body>
</html>

<!--div Tag:It defines a division or a section in html document.
div tag is used as a container for html elements which is then styled with css.
div tag is block level element.
div tag is block level tag.-->
